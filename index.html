<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="grid-container">
            <div class="sidebar">  
                <div class="Dashboard">
                    <img src="Icons/light-theme-icons/dashboard.png" alt="dashboard" >
                    <h2>Dashboard</h2>
                </div>
                <div class="Home">
                    <img src="Icons/light-theme-icons/home.png" alt="home" >
                    <p>Home</p>
                </div>
                <div class="Profile">
                    <img src="Icons/light-theme-icons/profile.png" alt="profile" >
                    <p>Profile</p>
                </div>
                <div class="Messages">
                    <img src="Icons/light-theme-icons/message.png" alt="messages" >
                    <p>Messages</p>
                </div>
                <div class="History">
                    <img src="Icons/light-theme-icons/history.png" alt="history" >
                    <p>History</p>
                </div>
                <div class="Tasks">
                    <img src="Icons/light-theme-icons/task.png" alt="tasks" >
                    <p>Tasks</p>
                </div>
                <div class="Communities">
                    <img src="Icons/light-theme-icons/community.png" alt="communities" >
                    <p>Communities</p>
                </div>
                <div class="Settings">
                    <img src="Icons/light-theme-icons/setting.png" alt="settings" >
                    <p>Settings</p>
                </div>
                <div class="Support">
                    <img src="Icons/light-theme-icons/support.png" alt="support" >
                    <p>Support</p>
                </div>
                <div class="Privacy">
                    <img src="Icons/light-theme-icons/privacy.png" alt="privacy" >
                    <p>Privacy</p>
                </div>
            </div>
            <div class="navbar">
                <div class="first-header">
                    <div class="search">
                        <img src="Icons/light-theme-icons/search.png" alt="search">
                    </div>
                    <div class="search-input">
                        <label for="Search">
                            <input type="search" name="search" id="Search">
                        </label>
                    </div>
                    <div class="notification">
                        <img src="Icons/light-theme-icons/notification.png" alt="notification" >
                    </div>
                    <div class="profile-photo">
                        <img src="Images/profile-photo.jpg" alt="profile-photo" >
                    </div>
                    <div class="my-name">
                        <p>Omar Ashraf</p>
                    </div>
                </div>
                <div class="second-header">

                </div>
            </div>
        </section>
        <section class="content-container">
            
        </section>
    </main>
</body>
</html>
